<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>{{title}}</ion-title>
</ion-toolbar>

<ion-content>
<div id="jumbotron">
  <ion-img src="../../assets/images/jumbotron.jpg"></ion-img>
  <strong class="capitalize">{{ title }}</strong>
  <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
      Components</a></p>
</div>

<swiper #swiper [config]="swiperConfig">
  <ng-template swiperSlide *ngFor="let slide of sliderImages"><div><img [src]="slide"/></div></ng-template>
</swiper>

</ion-content>
