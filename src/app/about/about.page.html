<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ title }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <swiper [config]="swiperConfig">
      <ng-template swiperSlide> <img src="../../assets/images/largemouth_bass.jpg" /> </ng-template>
      <ng-template swiperSlide> <img src="../../assets/images/smallie.jpg" /> </ng-template>
      <ng-template swiperSlide> <img src="../../assets/images/musky.jpg" /> </ng-template>
    </swiper>
  </div>
</ion-content>
